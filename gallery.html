<script>
  //Make the DIV element draggagle:
  dragElement(document.getElementById("flote"));
  dragElement(document.getElementById("flote2"));
  dragElement(document.getElementById("flote3"));
  dragElement(document.getElementById("flote4"));
  dragElement(document.getElementById("flote5"));
  dragElement(document.getElementById("flote6"));
  dragElement(document.getElementById("flote7"));
  dragElement(document.getElementById("flote8"));
  dragElement(document.getElementById("flote9"));
  dragElement(document.getElementById("flote10"));
  dragElement(document.getElementById("flote11"));
  dragElement(document.getElementById("flote12"));
  dragElement(document.getElementById("flote13"));
  dragElement(document.getElementById("flote14"));
  dragElement(document.getElementById("flote15"));
  dragElement(document.getElementById("flote16"));
  dragElement(document.getElementById("flote17"));
  dragElement(document.getElementById("flote18"));
  dragElement(document.getElementById("flote19"));

  function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>



</body>

</html>
